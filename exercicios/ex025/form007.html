<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mais input's</title>
</head>
<body>
    <h1>mais exemplos</h1>
    <form action="" method="post" autocomplete="on"></form>
    <legend>Só pra deixar Bonitinho</legend>
    <p>        
        <label for="iest">Estado</label>
        <select name="estado" id="iest">
           
           <option value="" selected>---escolha---</option>
            <optgroup label="Primeiro">
                <option value="RJ">Rio de Janeiro</option>
                <option value="Belém">Belém</option>
                <option value="Tauarí">Tauari</option>
            </optgroup>

            <optgroup label="Segundo">
                <option value="PA">Pará</option>
                <option value="Cap">Capanema</option>
                <option value="Fort">Foprtaleza</option>
            </optgroup>
        </select>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </p>
</body>
</html>
