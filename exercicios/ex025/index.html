<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Bascico</title>
</head>
<style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>Meu Primeiro Formulário</h1>
    <Form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">.........Nome</label> 
            <input type="text" name="Nome" id="inome">
        </p>
        <p><label for="isobrenome">Sobrenome</label> 
            <input type="text" name="Sobrenome" id="isobrenome">
        </p>        
        <p>
            <label for="iendereço">...Endereço</label> <input type="text" name="Endereço" id="iendereço" required minlength="5" placeholder="nome de usuário">
        </p>
        <p>
            <label for="estado-civil">Estado Civil</label> <input type="text" name="Estado Civil" id="estado-civil">
        </p>
        <p>
            <label for="itelefone">......telefone</label> <input type="text" name="Telefone" id="itelefone">
        </p>
        <input type="submit" value="Enviar">
    </Form>
</body>
</html>
