<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="" method="post" autocomplete="on">
        <p>
            <label for="icolor">Cor</label>
            <input type="color" name="cor" id="icolor" >
        </p>
        <p>
            <label for="inivel">nivel</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5">
        </p>
        <p>
            <label for="ifile">Arquivo</label>
            <input type="file" id="ifile">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset"  value="Apagar">
        </p>

    </form>
</body>
</html>
