<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu prororio servidor</p>
    <video src="midia/elefante.mp4" poster="imagens/elefante.jpg" width="300" controls></video>
    <h1>agora vamos fazer rodar um video a partir de um link externo</h1> 
    <iframe width="300" height="315" src="https://www.youtube.com/embed/wxSc38XeBAY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
    <p>agora o muleke do melody só um pouquinho pra relembrar <br><img src="imagens/pescador.jpg" alt="" width="200"></p>
    
    <iframe width="300" height="315" src="https://www.youtube.com/embed/rTkOg5GFJAs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
